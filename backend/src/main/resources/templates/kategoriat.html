<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Kategoriat</h1>
<table>
    <thead>
        <tr>
            <th>Kategoria</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="kategoria : ${kategoriat}">
            <td th:text="${kategoria.nimi}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
